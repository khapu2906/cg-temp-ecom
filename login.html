<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="loginCSS.css">
</head>
<body>
<div class="container">
    <div class="drop">
        <div class="content">
            <h2>Sign In</h2>

                    <input type="submit" value="Login">

            </form>
        </div   >
    </div>
</div>
</body>
</html>
